<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  >
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../assets/icon.ico">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
              <img src="../assets/Logo.png" alt="" >
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./event.html">Upcoming Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pastEvent.html">Past Event</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./stats.html">Stats</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main >
        <section class="banner">
            <a href="./pastEvent.html"><i class="bi bi-caret-left"></i></a>
            <h2>Contact Us</h2>
            <a href="./stats.html"><i class="bi bi-caret-right"></i></a>
        </section>
         
            <div class="items contact pt-5">
                <div class="fcard">
                    <form>
                        <div class="mb-3">
                          <label for="name" class="form-label">
                            Name:                    
                          <input type="text" class="form-control" id="name">
                        </label>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email:
                          <input type="email" class="form-control" id="email">
                        </label>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message:
                            <textarea class="form-control" id="message" rows="3" ></textarea>
                          </label>
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
        </div>
      
    </main>
    <footer>
        <div class="footer">
            <div class="social">
                <img src="../assets/instagram.png" alt="">
                <img src="../assets/facebook.png" alt="">
                <img src="../assets/whatsapp.png" alt="">
            </div>
            <div class="logo">
                <img src="../assets/Logo.png" alt="">
            </div>
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
