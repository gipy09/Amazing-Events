<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    >
    <link rel="stylesheet" href="../styles/styles.css" >
    <link rel="icon" href="../assets/icon.ico">
   
    <title>Past Events</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/Logo.png" alt="" >
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./event.html">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Past Event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="banner">
        <a href="./event.html"><i class="bi bi-caret-left"></i></a>
        <h2>Past Events</h2>
        <a href="./stats.html"><i class="bi bi-caret-right"></i></a>
      </section>
      <div class="options">
        <div class="dropdown">
          <button
            class="btn dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filters
          </button>
          <div class="filter" id="checks">
            <ul class="dropdown-menu" id="checkbox-list"></ul>
          </div> 
        </div>
        <div class="search">
          <input
            type="text"
            placeholder="Search"
            style="text-align: center"
            id="search"
          ><i class="bi bi-search"></i>
        </div>
      </div>
      <section class="items row" id="allEvents">
        <template id="template-card">
          <div class="card col-xl-3 col-lg-4 col-md-6 col-sm-12" >
            <div class="cardimg">
              <img class="card-img-top"/>
            </div>
            <div class="card-body">
              <h5 class="card-title"> </h5>
              <p class="card-text"> </p>
              <p class="card-date"></p>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer>
      <div class="footer">
        <div class="social">
          <img src="../assets/instagram.png" alt="" >
          <img src="../assets/facebook.png" alt="" >
          <img src="../assets/whatsapp.png" alt="" >
        </div>
        <div class="logo">
          <img src="../assets/Logo.png" alt="" >
        </div>
      </div>
    </footer>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="../scripts/data.js"></script>
  <script src="../scripts/previousEvents.js" type="module"></script>
  </body>
</html>
